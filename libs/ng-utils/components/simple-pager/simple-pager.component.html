<div class="navigation-row flex">
  <div class="navigation-row-left">
    <ng-content select="[simplePagerTopLeft]"></ng-content>
  </div>

  <div class="navigation-row-panel flex"
       [class.only-one]="items?.length === 1">
    <span class="left-arrow"
          [class.disabled]="position === 0"
          (click)="selectPrev()">
      <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
        <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
      </svg>
    </span>
    <span class="right-arrow"
          [class.disabled]="position === items?.length - 1"
          (click)="selectNext()">
      <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
        <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
      </svg>
    </span>

    <span class="position-label">{{position + 1}} of {{items?.length}}</span>

  </div>
  <div class="navigation-row-right">
    <ng-content select="[simplePagerTopRight]"></ng-content>
  </div>
</div>

<div class="slot">
   <ng-template [ngTemplateOutlet]="templateRef" [ngTemplateOutletContext]="{$implicit: items[position]}"></ng-template>
</div>
