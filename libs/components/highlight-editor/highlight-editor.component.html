<div class="editor"
     [class.visible-highlight]="showHighlighedCode$ | async"
     [class.editor__no-debounce]="debounceTime === 0">

  <textarea #textarea [value]="value"
            (change)="onChange(textarea.value)"
            (keydown)="handleTab($event, textarea)"
            (keyup)="onKeyUp(textarea.value)"
            spellcheck="false"
  >
  </textarea>
  <pre class="highlight-area" #highlightArea></pre>
</div>
