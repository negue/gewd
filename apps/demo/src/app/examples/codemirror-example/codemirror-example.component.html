<mat-tab-group>
  <mat-tab label="Default Setting">
    Codemirror:
    <gewd-codemirror [codemirrorExtensions]="normalExtensions"
                     (changed)="textarea.value = $event"

                     #codemirror></gewd-codemirror>

    Twoway Binding to normal Textarea <br/>
    <textarea #textarea (keyup)="updateCodemirror(codemirror, textarea)"></textarea>

    <br/>

    Current Selection: {{codemirror.selectedRange | json}}

    <br>

    <button (click)="insertText(codemirror)">insert text at position</button>
  </mat-tab>
  <mat-tab label="Enable CodeMirror Features">
    <gewd-codemirror [codemirrorExtensions]="extensions"></gewd-codemirror>
  </mat-tab>
</mat-tab-group>
